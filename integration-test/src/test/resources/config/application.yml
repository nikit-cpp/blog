logging.level.: INFO

server.port: 9080
spring:
    application:
        name: checklist

server.tomcat.accesslog.enabled: true
server.tomcat.accesslog.pattern: '%t %a "%r" %s (%D ms)'
server.tomcat.basedir: ${java.io.tmpdir}/tomcat-checklist-it

spring.devtools.restart.additional-paths: ${custom.frontend.resources}
custom.frontend.resources: checklist/src/main/resources


custom.implicitly.wait.timeout: 20
custom.browser: PHANTOM

