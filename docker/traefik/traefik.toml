logLevel = "DEBUG"
defaultEntryPoints = ["https","http"]

[accessLog]
filePath = "/dev/stdout"

[metrics]
  [metrics.prometheus]
      entryPoint = "traefik"
      buckets = [0.1,0.3,1.2,5.0]

[api]
entryPoint = "traefik"
dashboard = true

# http(s) blog entrypoint
[entryPoints]
  [entryPoints.http]
  address = ":80"
  [entryPoints.traefik]
  address = ":8080"

