spring:
    application:
        name: checklist

server.tomcat.accesslog.enabled: true
server.tomcat.accesslog.pattern: '%t %a "%r" %s (%D ms)'
server.tomcat.basedir: ${java.io.tmpdir}/tomcat-checklist

spring.devtools.restart.additional-paths: ${custom.frontend.resources}
custom.frontend.resources: src/main/resources
# disable(set to one) default unused static locations in favor to WebConfig#addResourceHandlers
spring.resources.static-locations: classpath:/public/
